<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in javascript</title>
</head>

<body>
    <h2>Javascript array methods</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        var fruits = ["pineapple", "banana", "grapes", "mangoes"];
        document.getElementById("p1").innerHTML = fruits.join("*");
        document.getElementById("p2").innerHTML = fruits.pop();
        document.getElementById("p3").innerHTML = fruits.pop();
        document.getElementById("p4").innerHTML = fruits;
    </script>
</body>

</html>
